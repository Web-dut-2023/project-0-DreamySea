<!-- 谷歌图像搜索 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>

    <!-- 外联css文件 -->
    <link rel="stylesheet" href="../css/class.css">
    <link rel="stylesheet" href="../css/img.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 空白块 -->
    <div class="blank"></div>

    <!-- 谷歌logo -->
    <div class="center">
        <img src="../resources/img/google_image.jpg" alt="谷歌图像搜索logo" class="size25">
    </div>

    <!-- 搜索框 -->
    <form action="https://images.google.com/search" class="center">
        <input type="text" name="q" class="box50"> <br><br>
        <input type="submit" value="Google Image Search"> <br><br>
    </form>

    <!-- 更多功能 -->
    <div class="center">
        <hr>
        <h5>
            <a href="index.html" target="_blank">Back to Google Search</a>
        </h5>
        <hr>
    </div>

</body>

</html>
